name: Java CI/CD Pipeline

on:
  push:
    branches:
      - DayWiseProjectFiles     # 👈 Runs when you push to this branch
  pull_request:
    branches:
      - DayWiseProjectFiles     # 👈 Runs when PR targets this branch

jobs:
  build:
    name: 🛠 Build & Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup JDK 21
      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Eclipse Temurin (recommended)
          java-version: '21'

      # Step 3: Cache Maven dependencies (optional but speeds up build)
      - name: 🧱 Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Step 4: Build project
      - name: 🏗️ Build with Maven
        run: mvn -B clean compile

      # Step 5: Run Tests
      - name: ✅ Run Tests
        run: mvn test

      # Step 6: Package JAR (optional)
      - name: 📦 Package Application
        run: mvn package -DskipTests

      # Step 7: Upload Artifacts (optional)
      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-build-artifact
          path: target/*.jar
